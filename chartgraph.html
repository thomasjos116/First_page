<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chartBox{
            width: 700px;
        }
        .buttonBox{
            width: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            padding: 5px 10px;
            margin: 5px;
            background:grey;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="chartBox">
     <canvas id="myChart" ></canvas>
   </div>
   <div class="buttonBox">
       <button onclick="toggleData(0)">Red</button>
       <button onclick="toggleData(1)">Blue</button>
       <button onclick="toggleData(2)">Yellow</button>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
   const ctx = document.getElementById('myChart').getContext('2d');
   const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Red',
            data: [20, 13, 23, 15, 12, 13],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)'
         }, {
            label: '# of Blue',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
                
        },{
            label: '# of Yellow',
            data: [2, 9, 7, 13, 8, 9],
            backgroundColor:  'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 206, 86, 1)',     
        }]
    },
    options: {
        borderWidth: 1,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
function toggleData(value){


    const showValue = myChart.isDatasetVisible(value);
    if(showValue==true){
        myChart.hide(value)
    }
    if(showValue==false){
        myChart.show(value);
    }

    //console.log(myChart.isDatasetVisible(value));
}
</script>

</body>
</html>
